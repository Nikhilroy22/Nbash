name: Build Bash for ARMv7 (Android/Termux)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-bash:
    runs-on: ubuntu-latest

    steps:
      - name: üìÅ Checkout source
        uses: actions/checkout@v3

      - name: üß∞ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl unzip build-essential autoconf automake libtool texinfo

      - name: üì¶ Download Android NDK
        run: |
          curl -O https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip android-ndk-r25c-linux.zip
          mv android-ndk-r25c $HOME/ndk

      - name: üîß Set up NDK Toolchain (LLVM based)
        run: |
          echo "TOOLCHAIN=$HOME/ndk/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV

      - name: üêö Clone Bash source
        run: |
          git clone https://github.com/bminor/bash.git
          cd bash
          git checkout bash-5.1

      - name: üõ†Ô∏è Configure and build Bash for ARMv7
        run: |
          export TOOLCHAIN=$HOME/ndk/toolchains/llvm/prebuilt/linux-x86_64
          export PATH=$TOOLCHAIN/bin:$PATH

          export CC=armv7a-linux-androideabi21-clang
          export CXX=armv7a-linux-androideabi21-clang++
          export AR=llvm-ar
          export RANLIB=llvm-ranlib

          cd bash
          ./configure --host=arm-linux-androideabi --prefix=$HOME/bash-arm
          make -j$(nproc)
          make install

      - name: üì§ Upload built Bash binary
        uses: actions/upload-artifact@v4
        with:
          name: bash-armv7
          path: $HOME/bash-arm