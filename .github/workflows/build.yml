name: Build Bash 5.3 for Android ARMv7 using Clang

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: কোড ক্লোন করুন
        uses: actions/checkout@v4

      - name: Android NDK ডাউনলোড করুন
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          mv android-ndk-r26b $HOME/android-ndk

      - name: Bash 5.3 সোর্স ডাউনলোড করুন
        run: |
          wget https://mirrors.kernel.org/gnu/bash/bash-5.3.tar.gz
          tar -xf bash-5.3.tar.gz
          mv bash-5.3 bash

      - name: Environment সেটআপ ও Bash Build করুন
        run: |
          export NDK=$HOME/android-ndk
          export API=26
          export TARGET=armv7a-linux-androideabi
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64

          export AR=$TOOLCHAIN/bin/llvm-ar
          export AS=$TOOLCHAIN/bin/llvm-as
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export LD=$TOOLCHAIN/bin/ld
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          export PATH=$TOOLCHAIN/bin:$PATH

          echo "✅ CC is: $CC"

          cd bash
          CC=$CC CXX=$CXX \
          ./configure \
              --host=arm-linux-androideabi \
              --prefix=$PWD/build-armv7 \
              --without-bash-malloc \
              bash_cv_func_sigsetjmp=yes \
              bash_cv_type_rlimit=rlim_t

          make -j$(nproc)
          make install

      - name: আর্কাইভ তৈরি করুন
        run: |
          cd bash/build-armv7
          mkdir -p bundle/bin
          cp bin/bash bundle/bin/
          cd bundle
          tar -czvf $GITHUB_WORKSPACE/bash-5.3-armv7-clang.tar.gz .

      - name: Artifact আপলোড করুন
        uses: actions/upload-artifact@v4
        with:
          name: bash-5.3-armv7-clang
          path: bash-5.3-armv7-clang.tar.gz