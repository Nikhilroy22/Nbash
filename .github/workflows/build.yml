name: Build Hello C for Android ARMv7

on: [push, workflow_dispatch]

jobs:
  build-hello:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt update && sudo apt install -y wget unzip file make

    - name: Download Android NDK r27c
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
        unzip -q android-ndk-r27c-linux.zip
        mv android-ndk-r27c ndk

    - name: Build Hello for ARMv7
      run: |
        export NDK=$GITHUB_WORKSPACE/ndk
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export PATH=$TOOLCHAIN/bin:$PATH

        export CC=armv7a-linux-androideabi24-clang
        export CFLAGS="-fPIE -pie"
        export LDFLAGS="-fPIE -pie"

        $CC $CFLAGS hello.c -o hello $LDFLAGS

        file hello

        mkdir -p $GITHUB_WORKSPACE/out
        cp hello $GITHUB_WORKSPACE/out/hello-armv7

    - name: Upload Hello Binary
      uses: actions/upload-artifact@v4
      with:
        name: hello-armv7
        path: out/hello-armv7