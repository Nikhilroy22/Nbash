name: Build Bash 5.3 for Android ARMv7 using Clang

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: কোড ক্লোন করুন
        uses: actions/checkout@v4

      - name: Android NDK ডাউনলোড করুন
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip android-ndk-r26b-linux.zip
          mv android-ndk-r26b $HOME/android-ndk

      - name: Environment সেটআপ করুন
        run: |
          echo "NDK=$HOME/android-ndk" >> $GITHUB_ENV
          echo "API=21" >> $GITHUB_ENV
          echo "TARGET=armv7a-linux-androideabi" >> $GITHUB_ENV
          echo "TOOLCHAIN=$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
          echo "PATH=$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH" >> $GITHUB_ENV

      - name: Bash 5.3 সোর্স ডাউনলোড
        run: |
          wget https://mirrors.kernel.org/gnu/bash/bash-5.3.tar.gz
          tar -xf bash-5.3.tar.gz
          mv bash-5.3 bash

      - name: Bash Configure ও Build করুন
        run: |
          cd bash

          ./configure \
            --host=arm-linux-androideabi \
            --prefix=$PWD/build-armv7 \
            --without-bash-malloc \
            bash_cv_func_sigsetjmp=yes \
            bash_cv_type_rlimit=rlim_t \
            CC="$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang" \
            CXX="$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++"

          make -j$(nproc)
          make install

      - name: আর্কাইভ তৈরি করুন
        run: |
          cd bash/build-armv7
          mkdir -p bundle/bin
          cp bin/bash bundle/bin/
          cd bundle
          tar -czvf $GITHUB_WORKSPACE/bash-5.3-armv7-clang.tar.gz .

      - name: Artifact আপলোড করুন
        uses: actions/upload-artifact@v4
        with:
          name: bash-5.3-armv7-clang
          path: bash-5.3-armv7-clang.tar.gz