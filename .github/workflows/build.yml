name: Build Bash Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential wget dpkg-dev

    - name: Build bash package
      run: |
        chmod +x scripts/build-package.sh
        ./scripts/build-package.sh bash

    - name: Upload .deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: bash-package
        path: packages/jj.deb