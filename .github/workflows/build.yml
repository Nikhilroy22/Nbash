name: Build nano for ARMv7

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-nano:
    runs-on: ubuntu-latest

    steps:
      - name: প্রয়োজনীয় টুলস ইনস্টল করুন
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
              make autoconf automake libtool pkg-config gettext \
              libncurses5-dev libncursesw5-dev curl

      - name: Nano সোর্স কোড ডাউনলোড করুন
        run: |
          curl -LO https://www.nano-editor.org/dist/v7/nano-7.2.tar.xz
          tar -xf nano-7.2.tar.xz

      - name: Nano কনফিগার ও কম্পাইল
        run: |
          cd nano-7.2

          ./configure \
            --host=arm-linux-gnueabihf \
            --prefix=$PWD/build-armv7 \
            --disable-nls \
            CC=arm-linux-gnueabihf-gcc \
            CXX=arm-linux-gnueabihf-g++ \
            PKG_CONFIG=false

          make -j$(nproc)
          make install

      - name: আর্কাইভ করুন
        run: |
          cd nano-7.2
          tar -czvf nano-armv7.tar.gz build-armv7

      - name: ডাউনলোডযোগ্য ফাইল আপলোড করুন
        uses: actions/upload-artifact@v4
        with:
          name: nano-armv7
          path: nano-7.2/nano-armv7.tar.gz