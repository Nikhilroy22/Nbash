name: Build Bash for Android ARMv7 (NDK)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip android-ndk-r25c-linux.zip
        mv android-ndk-r25c ndk

    - name: Setup NDK Environment and Build Bash
      run: |
        export TOOLCHAIN=$GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64
        export PATH=$TOOLCHAIN/bin:$PATH
        export CC=armv7a-linux-androideabi21-clang

        wget https://ftp.gnu.org/gnu/bash/bash-5.2.tar.gz
        tar -xzf bash-5.2.tar.gz
        cd bash-5.2

        bash_cv_func_sigsetjmp=yes \
        ./configure \
          --host=armv7a-linux-androideabi \
          --without-bash-malloc

        make -j4
        strip bash
        chmod +x bash
        mkdir -p $GITHUB_WORKSPACE/out
        cp bash $GITHUB_WORKSPACE/out/bash-android-armv7

    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: bash-android-armv7
        path: out/bash-android-armv7