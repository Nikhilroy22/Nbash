name: Build Bash for ARMv7 (Termux/Android)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-bash:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout source
        uses: actions/checkout@v3

      - name: 🧰 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl unzip build-essential autoconf automake libtool texinfo

      - name: 📦 Download Android NDK
        run: |
          curl -O https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip android-ndk-r25c-linux.zip
          mv android-ndk-r25c $HOME/ndk

      - name: 🔧 Create standalone toolchain for ARMv7
        run: |
          python3 $HOME/ndk/build/tools/make_standalone_toolchain.py \
            --arch arm \
            --api 21 \
            --install-dir $HOME/arm-toolchain

      - name: 🐚 Clone Bash source
        run: |
          git clone https://github.com/bminor/bash.git
          cd bash
          git checkout bash-5.1

      - name: 🛠️ Configure and build Bash for ARMv7
        run: |
          export PATH=$HOME/arm-toolchain/bin:$PATH
          export CC=arm-linux-androideabi-clang
          export CXX=arm-linux-androideabi-clang++
          export AR=arm-linux-androideabi-ar
          export RANLIB=arm-linux-androideabi-ranlib
          cd bash
          ./configure --host=arm-linux-androideabi --prefix=$HOME/bash-arm
          make -j$(nproc)
          make install

      - name: 📤 Upload built Bash binary
        uses: actions/upload-artifact@v4
        with:
          name: bash-armv7
          path: $HOME/bash-arm