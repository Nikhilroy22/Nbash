name: Build Bash for Android ARMv7

on: [push, workflow_dispatch]

jobs:
  build-bash:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt update && sudo apt install -y wget unzip file make

    - name: Download Android NDK r27c
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
        unzip -q android-ndk-r27c-linux.zip
        mv android-ndk-r27c ndk

    - name: Build Bash for Android ARMv7 (PIE, dynamic)
      run: |
        # Set NDK environment
        export TOOLCHAIN=$GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64
        export PATH=$TOOLCHAIN/bin:$PATH
        export CC=armv7a-linux-androideabi24-clang

        # Compiler flags for Android PIE binary + fix for C23 issue
        export CFLAGS="-fPIE -pie -std=gnu99"
        export CPPFLAGS="-std=gnu99"
        export LDFLAGS="-fPIE -pie"

        # Download Bash source
        wget https://ftp.gnu.org/gnu/bash/bash-5.2.tar.gz
        tar -xzf bash-5.2.tar.gz
        cd bash-5.2

        # Configure with Android cross-compiler
        bash_cv_func_sigsetjmp=yes \
        ./configure \
          --host=armv7a-linux-androideabi \
          --disable-nls \
          --without-bash-malloc

        # Build
        make -j4

        # Check and copy output
        file bash
        mkdir -p $GITHUB_WORKSPACE/out
        cp bash $GITHUB_WORKSPACE/out/bash-armv7-dynamic

    - name: Upload Bash Binary
      uses: actions/upload-artifact@v4
      with:
        name: bash-armv7-dynamic
        path: out/bash-armv7-dynamic