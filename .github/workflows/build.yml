name: Build Bash Android ARMv7 PIE

on: [push, workflow_dispatch]

jobs:
  build-bash:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y wget unzip file

    - name: Download Android NDK r27c
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
        unzip -q android-ndk-r27c-linux.zip
        mv android-ndk-r27c ndk

    - name: Build Bash for Android ARMv7
      run: |
        # Setup env
        export TOOLCHAIN=$GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64
        export PATH=$TOOLCHAIN/bin:$PATH
        export CC=armv7a-linux-androideabi24-clang  # Android 7.0 (API 24)
        export CFLAGS="-fPIE -pie"
        export LDFLAGS="-fPIE -pie"

        # Download bash
        wget https://ftp.gnu.org/gnu/bash/bash-5.2.tar.gz
        tar -xzf bash-5.2.tar.gz
        cd bash-5.2

        bash_cv_func_sigsetjmp=yes \
        ./configure \
          --host=armv7a-linux-androideabi \
          --without-bash-malloc \
          --disable-nls

        make -j4

        file bash
        mkdir -p $GITHUB_WORKSPACE/out
        cp bash $GITHUB_WORKSPACE/out/bash-armv7-dynamic

    - name: Upload Bash Binary
      uses: actions/upload-artifact@v4
      with:
        name: bash-armv7-dynamic
        path: out/bash-armv7-dynamic