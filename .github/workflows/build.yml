name: Build PHP for ARMv7

on:
  workflow_dispatch:
  push:
    branches: [ main ]  # ম্যানুয়ালি ট্রিগার করতে পারবেন

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu মেশিনে রান হবে
    name: Build PHP for ARMv7

    steps:
      - name: কোড ক্লোন করুন
        uses: actions/checkout@v4

      - name: প্রয়োজনীয় প্যাকেজ ইনস্টল করুন
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf make autoconf bison re2c libxml2-dev libssl-dev

      - name: PHP সোর্স কোড ডাউনলোড করুন
        run: |
          curl -O https://www.php.net/distributions/php-8.2.21.tar.gz
          tar -xzf php-8.2.21.tar.gz
          cd php-8.2.21

      - name: কনফিগার ও কম্পাইল
        run: |
          cd php-8.2.21
          ./configure --host=arm-linux-gnueabihf --target=arm-linux-gnueabihf \
            --disable-all \
            --enable-cli \
            --with-openssl \
            CC=arm-linux-gnueabihf-gcc \
            CXX=arm-linux-gnueabihf-g++ \
            --prefix=$PWD/build-armv7

          make -j$(nproc)
          make install

      - name: Output ফাইল আর্কাইভ করুন
        run: |
          cd php-8.2.21
          tar -czvf php-armv7.tar.gz build-armv7

      - name: Build Result সংরক্ষণ করুন
        uses: actions/upload-artifact@v4
        with:
          name: php-armv7
          path: php-8.2.21/php-armv7.tar.gz