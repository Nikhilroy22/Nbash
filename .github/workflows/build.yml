name: Build Android CLI Tool

on: [push, workflow_dispatch]

jobs:
  build-cli:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip wget

    - name: Download Android NDK r25c
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -q android-ndk-r25c-linux.zip
        mv android-ndk-r25c ndk

    - name: Build Native CLI (hello)
      run: |
        export NDK=$GITHUB_WORKSPACE/ndk
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64

        # Define compiler
        export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi21-clang

        # Create output dir
        mkdir -p out

        # Build the hello binary
        $CC -static -o out/hello src/hello.c

        # Show info
        file out/hello
        ls -lh out/hello

    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: android-cli-hello-armv7
        path: out/hello